name: Jalankan Pipeline Data Mingguan

on:
  schedule:
    - cron: '0 23 * * 0'  # Setiap Minggu pukul 23:00 UTC
  workflow_dispatch:      # Bisa dijalankan manual juga

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode dari repository (dengan LFS)
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Tarik file dari Git LFS
        run: git lfs pull

      - name: Tampilkan Struktur File untuk Debugging
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install library yang dibutuhkan
        run: pip install -r requirements.txt

      - name: Buat file kredensial Google API dari Secrets
        env:
          GOOGLE_API_CREDENTIALS: ${{ secrets.GOOGLE_API_CREDENTIALS }}
        run: echo "$GOOGLE_API_CREDENTIALS" > google-api-credentials.json

      - name: Install Chrome (versi stabil terbaru)
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y

      - name: Install ChromeDriver (cocok dengan versi Chrome)
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          echo "Detected Chrome version: $CHROME_VERSION"
          DRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          wget -O chromedriver.zip "$DRIVER_URL"
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Jalankan skrip utama pipeline
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_APP_SECRET: ${{ secrets.IG_APP_SECRET }}
        run: xvfb-run python -u main.py
