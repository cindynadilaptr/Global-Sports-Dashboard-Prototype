name: Jalankan Scraper Mingguan

on:
  schedule:
    - cron: '0 23 * * 0'
  workflow_dispatch:

jobs:
  scraping:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - run: git lfs pull

      - name: Install Python dan dependencies
        uses: actions/setup-python@v4
        with: python-version: '3.11'
      - run: pip install -r requirements.txt

      - name: Download NLTK data
        run: python -m nltk.downloader stopwords punkt wordnet

      - name: Install Chrome + Edge-compatible ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          wget https://msedgedriver.azureedge.net/116.0.5845.96/edgedriver_linux64.zip
          unzip edgedriver_linux64.zip
          sudo mv msedgedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run scraper
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_APP_SECRET: ${{ secrets.IG_APP_SECRET }}
        run: xvfb-run python -u main.py
