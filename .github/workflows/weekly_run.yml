name: Jalankan Pipeline Data Mingguan

on:
  schedule:
    - cron: '0 23 * * 0'  # Mingguan setiap Minggu jam 23:00 WIB
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode dari repository (dengan LFS)
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: Tarik file dari Git LFS
      run: git lfs pull

    - name: Install Google Chrome & Chromedriver
      run: |
        sudo apt update
        sudo apt install -y wget unzip xvfb
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
        wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip || true
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        chromedriver --version
        google-chrome --version

    - name: Set environment Chrome
      run: |
        echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV
        echo "CHROMEDRIVER=$(which chromedriver)" >> $GITHUB_ENV

    - name: Tampilkan Struktur File untuk Debugging
      run: ls -R

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install semua library Python
      run: pip install -r requirements.txt

    - name: Download NLTK data (stopwords, punkt, wordnet)
      run: |
        python -m nltk.downloader stopwords
        python -m nltk.downloader punkt
        python -m nltk.downloader wordnet

    - name: Buat file kredensial Google API dari Secrets
      env:
        GOOGLE_API_CREDENTIALS: ${{ secrets.GOOGLE_API_CREDENTIALS }}
      run: echo "$GOOGLE_API_CREDENTIALS" > google-api-credentials.json

    - name: Jalankan skrip utama pipeline
      env:
        IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        IG_APP_SECRET: ${{ secrets.IG_APP_SECRET }}
      run: xvfb-run -a python -u main.py
